<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Light</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm" style="background-color: #0095ff;">
        <div class="container">
          <a class="navbar-brand" href="#">Weather Page</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto flex-wrap">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Latest values</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./view2.html">Temperature</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./view3.html">Light</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="view-3-timespan" data-bs-toggle="dropdown" aria-expanded="false">
          Timespan
        </button>
        <ul class="dropdown-menu" id="view-3-dropdown" aria-labelledby="view-3-timespan">
          <li class="dropdown-item" value="now">Now</li>
          <li class="dropdown-item" value="24">24 hours</li>
          <li class="dropdown-item" value="48">48 hours</li>
          <li class="dropdown-item" value="72">72 hours</li>
          <li class="dropdown-item" value="168">1 week</li>
          <li class="dropdown-item" value="720">1 month</li>
        </ul>
      </div>

      <div class="container">
        <div class="table-container">
          <table class="table table-sm table-striped">
            <thead>
              <tr>
                <th>Date</th>
                <th>Time</th>
                <th class="text-end">Value</th>
              </tr>
            </thead>
            <tbody id="view-3-table"></tbody>
          </table>
        </div>
        <div class="grid-container">
          <div class="chart-container">
            <canvas id="view-3-chart"></canvas>
          </div>
            <div class="table-container">
              <table class="table table-sm table-striped">
                <thead>
                  <tr>
                   <th>Weather statistics</th>
                   <th>Value</th>
                  </tr>
                </thead>
                <tbody id="view-3-statistics"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      

    <!-- JavaScript stuff -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
    <script src="./tables.js"></script>
    <script src="./chart.js"></script>
    <script src="./statistics.js"></script>
    <script src="./script.js"></script>
    <script src="./view3.js"></script>
</body>
</html>
